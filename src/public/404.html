<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#0A4D5C" />
    <meta name="robots" content="noindex, nofollow" />
    
    <title>Page Not Found - Hop On Sintra</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to Hop On Sintra home page." />
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #0A4D5C 0%, #083947 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      
      .container {
        text-align: center;
        max-width: 600px;
      }
      
      .error-code {
        font-size: 120px;
        font-weight: bold;
        line-height: 1;
        margin-bottom: 20px;
        background: linear-gradient(135deg, #D97843 0%, #E8946E 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      h1 {
        font-size: 32px;
        margin-bottom: 16px;
      }
      
      p {
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 32px;
        opacity: 0.9;
      }
      
      .button {
        display: inline-block;
        padding: 14px 32px;
        background: #D97843;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 16px;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 4px 12px rgba(217, 120, 67, 0.3);
      }
      
      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(217, 120, 67, 0.4);
      }
      
      .button:active {
        transform: translateY(0);
      }
      
      @media (max-width: 640px) {
        .error-code {
          font-size: 80px;
        }
        
        h1 {
          font-size: 24px;
        }
        
        p {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-code">404</div>
      <h1>Page Not Found</h1>
      <p>Sorry, the page you're looking for doesn't exist or may have been moved. Let's get you back on track!</p>
      <a href="/" class="button">Return to Home</a>
    </div>
  </body>
</html>
