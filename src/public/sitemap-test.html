<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap Test - Hop On Sintra</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0A4D5C;
            margin-bottom: 10px;
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        button {
            background: #0A4D5C;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #0d5f70;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
        }
        code {
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        a {
            color: #0A4D5C;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-left: 4px solid #0A4D5C;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Sitemap Test Page</h1>
        <p>This page tests if your sitemap.xml is accessible and valid.</p>
        
        <div class="info">
            <strong>‚ÑπÔ∏è Info:</strong> Your sitemap should be available at:<br>
            <a href="/sitemap.xml" target="_blank">https://www.hoponsintra.com/sitemap.xml</a>
        </div>
        
        <div style="margin: 20px 0;">
            <button onclick="testSitemap()">üß™ Test Sitemap Access</button>
            <button onclick="testRobotsTxt()">ü§ñ Test Robots.txt</button>
            <button onclick="window.open('/sitemap.xml', '_blank')">üëÅÔ∏è View Sitemap</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        async function testSitemap() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="status info">‚è≥ Testing sitemap.xml access...</div>';
            
            try {
                const response = await fetch('/sitemap.xml', {
                    method: 'GET',
                    headers: {
                        'Cache-Control': 'no-cache'
                    }
                });
                
                const contentType = response.headers.get('Content-Type');
                const text = await response.text();
                
                if (response.ok) {
                    const urlCount = (text.match(/<url>/g) || []).length;
                    const hasXMLDeclaration = text.includes('<?xml version="1.0"');
                    const hasUrlset = text.includes('<urlset');
                    
                    let status = '<div class="status success">';
                    status += '<strong>‚úÖ SUCCESS!</strong> Sitemap is accessible<br><br>';
                    status += `<div class="test-result"><strong>HTTP Status:</strong> ${response.status}</div>`;
                    status += `<div class="test-result"><strong>Content-Type:</strong> ${contentType}</div>`;
                    status += `<div class="test-result"><strong>URLs Found:</strong> ${urlCount}</div>`;
                    status += `<div class="test-result"><strong>Valid XML:</strong> ${hasXMLDeclaration && hasUrlset ? '‚úÖ Yes' : '‚ùå No'}</div>`;
                    status += '</div>';
                    
                    status += '<h3>Sitemap Content Preview:</h3>';
                    status += '<pre><code>' + escapeHtml(text.substring(0, 1000)) + (text.length > 1000 ? '...' : '') + '</code></pre>';
                    
                    resultsDiv.innerHTML = status;
                } else {
                    resultsDiv.innerHTML = `<div class="status error"><strong>‚ùå ERROR!</strong> Sitemap returned status ${response.status}<br><br>Content: ${escapeHtml(text.substring(0, 500))}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="status error"><strong>‚ùå FETCH ERROR!</strong><br><br>${error.message}</div>`;
            }
        }
        
        async function testRobotsTxt() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="status info">‚è≥ Testing robots.txt access...</div>';
            
            try {
                const response = await fetch('/robots.txt');
                const text = await response.text();
                
                if (response.ok) {
                    const hasSitemap = text.includes('Sitemap:');
                    const sitemapUrl = hasSitemap ? text.match(/Sitemap:\s*(.+)/)?.[1]?.trim() : null;
                    
                    let status = '<div class="status success">';
                    status += '<strong>‚úÖ SUCCESS!</strong> robots.txt is accessible<br><br>';
                    status += `<div class="test-result"><strong>Has Sitemap Reference:</strong> ${hasSitemap ? '‚úÖ Yes' : '‚ùå No'}</div>`;
                    if (sitemapUrl) {
                        status += `<div class="test-result"><strong>Sitemap URL:</strong> <a href="${sitemapUrl}" target="_blank">${sitemapUrl}</a></div>`;
                    }
                    status += '</div>';
                    
                    status += '<h3>robots.txt Content:</h3>';
                    status += '<pre><code>' + escapeHtml(text) + '</code></pre>';
                    
                    resultsDiv.innerHTML = status;
                } else {
                    resultsDiv.innerHTML = `<div class="status error"><strong>‚ùå ERROR!</strong> robots.txt returned status ${response.status}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="status error"><strong>‚ùå FETCH ERROR!</strong><br><br>${error.message}</div>`;
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Auto-test on load
        window.onload = () => {
            testSitemap();
        };
    </script>
</body>
</html>
